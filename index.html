<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="scripts" href="/scripts.js">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
<div id="container">
  <main>
    <article>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product Discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <p class="small_text">Email address</p>
      <p id="message">Valid email required</p>
      <form id="form" action="/nextPage.html">
        <input type="text" id="email" name="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </article>
    <img id="img2" src="/assets/images/illustration-sign-up-mobile.svg" alt="Main Photo">
    <img src="/assets/images/illustration-sign-up-desktop.svg" alt="Main Photo">
  </main>
</div>
<script src="/scripts.js" defer></script>
</body>
</html>
